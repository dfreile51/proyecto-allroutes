<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/estilos.css" as="style">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header id="encabezado">
    </header>

    <div class="contenedor">
        <div class="hero">
            <h2>Explora las mejores rutas con AllRoutes</h2>
            <ul>
                <li>Acceda a las mejores rutas de España</li>
                <li>Planifica tus próximas rutas</li>
                <li>Máxima seguridad con los mejores mapas</li>
            </ul>
            <div class="boton-hero">
                <button class="boton nav-registro" onclick="registrarse()">Registrarse</button>
            </div>
        </div>
    </div>
    
    <main style="display: flex; flex-direction: column; align-items: center;">
        <div class="contenido sombra">
            <div class="search-container">
                <form action="#" class="search-bar sombra">
                    <input type="search" name="search" id="search" placeholder="Buscar ruta...">
                    <button><img src="imgs/lupa.png" alt="lupa"></button>
                </form>
                <span>&nbsp;o&nbsp;</span>
                <a href="rutas.html">Explorar todas</a>
            </div>
            <div class="container-rutas">
                <h2 class="rutas-titulo">Rutas recomendadas</h2>
                
            </div>
        </div>
    </main>
    

    <div id="formularios" class="ventana_negra">
        <div id="ventana" class="ventana">
            <div class="ventana_header">
                <button class="boton_cerrar" onclick="cerrarVentana()"><img src="imgs/cerrar.png" alt="cerrar"></button>
            </div>
            <div id="ventana_contenido">
            </div>
        </div>
    </div>
    <footer id="piePagina">
    </footer>

    <!-- Cargar header y footer -->
    <script src="js/cargaHeaderFooter.js"></script>
    <!-- Cargar ventanas modales al hacer click -->
    <script src="js/ventanasModales.js"></script>
    <!-- Comprobar campos de los formularios de las ventanas modales -->
    <script src="js/comprobarCamposForm.js"></script>
    <!-- Funciones para iniciar sesion y registrar usuario -->
    <script src="js/enviarDatosFormulario.js"></script>
    <!-- Cargar las rutas en formato de card -->
    <script src="js/cardRutas.js"></script>

    <script>
        if(localStorage.getItem('token')) {
            let botonHero = document.querySelector('.boton-hero').classList.add('fondo_invisible');
        }
    </script>
</body>
</html>
